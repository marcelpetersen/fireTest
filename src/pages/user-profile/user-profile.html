<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only icon-large>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
      <h2 align="center">Logged in as</h2>
      <h4 align="center">{{ currentUser.email }}</h4>
  </ion-item>
  <ion-item>
      <p align="center">ID: {{ currentUser.uid }}</p>
  </ion-item>
  <ion-item>
      <p align="center">Auth Provider: {{ currentUser.providerId }}</p> 
  </ion-item>
  <ion-item>
      <p align="center">Email verified? {{ currentUser.emailVerified }}</p> 
  </ion-item>
  <ion-item>
      <p align="center">Name: {{ currentUser.displayName }}</p>    
  </ion-item>
  <ion-item>
      <p align="center">Photo: {{ currentUser.photoURL }}</p> 
  </ion-item>
</ion-content>
