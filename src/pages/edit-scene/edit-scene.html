<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Scene</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form [formGroup]="editSceneForm" (submit)="updateScene()" novalidate>

	<ion-list>

	  <ion-item>
	    <ion-label color="primary">Scene Number</ion-label>
	    <ion-input formControlName="sceneNumber" [(ngModel)]="currentSceneNumber" type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Sub</ion-label>
	    <ion-input formControlName="sceneSub" [(ngModel)]="currentSceneSub"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary" stacked>Scene Title</ion-label>
	    <ion-input formControlName="title" [(ngModel)]="currentTitle" clearInput></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary" stacked>Scene Description</ion-label>
	    <ion-input formControlName="description" [(ngModel)]="currentDescription" clearInput></ion-input>
	  </ion-item>

		<ion-item>
			<ion-segment formControlName="sceneLoc" [(ngModel)]="currentSceneLoc">
		   		<ion-segment-button value="INT">
		    		Interior
		   		</ion-segment-button>
		  		<ion-segment-button value="EXT">
		    		Exterior
		    	</ion-segment-button>
		   		<ion-segment-button value="VFX">
		    		VFX
		   		</ion-segment-button>
	 		 </ion-segment>
	 	</ion-item>

		<ion-item>
			<ion-segment formControlName="sceneTime" [(ngModel)]="currentSceneTime">
		   		<ion-segment-button value="DAY">
		    		Day
		   		</ion-segment-button>
		  		<ion-segment-button value="NIGHT">
		    		Night
		    	</ion-segment-button>
		   		<ion-segment-button value="VFX">
		    		VFX
		   		</ion-segment-button>
	 		 </ion-segment>
	 	</ion-item>

	  <ion-item>
	    <ion-label color="primary">Start Page</ion-label>
	    <ion-input formControlName="startPage" [(ngModel)]="currentStartPage" type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Page Count</ion-label>
	    <ion-input formControlName="pageCount" [(ngModel)]="currentPageCount" type="number"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label color="primary">Eighths</ion-label>
	    <ion-select interface="popover" formControlName="pageEighths" [(ngModel)]="currentPageEighths" placeholder="{{currentPageEighths}}/8">
	      <ion-option value="0">0/8</ion-option>
	      <ion-option value="1">1/8</ion-option>
	      <ion-option value="2">2/8</ion-option>
	      <ion-option value="3">3/8</ion-option>
	      <ion-option value="4">4/8</ion-option>
	      <ion-option value="5">5/8</ion-option>
	      <ion-option value="6">6/8</ion-option>
	      <ion-option value="7">7/8</ion-option>
	    </ion-select>
	  </ion-item>
	  
	</ion-list>

  </form>
</ion-content>

	
	
<ion-footer>
  <form [formGroup]="editSceneForm" (submit)="updateScene()" novalidate>

	  <ion-toolbar>
	    <ion-row>
	      <ion-col>
	        <button ion-button block color="danger2" type="reset" (click)="deleteScene()">
	          Delete Scene
	        </button>
	      </ion-col>
	    </ion-row>
		<ion-row>
		  <ion-col>
			<button ion-button block color="steel2" type="reset" (click)="closeModal()">
		      Cancel
		    </button>
		  </ion-col>
		  <ion-col>
	        <button ion-button block color="green" type="submit">
	          Save
	        </button>
	      </ion-col>
	    </ion-row>
	  </ion-toolbar>
	  
  </form>
</ion-footer>
